<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {
            width: 300px;
            padding: 10px;
            background: #bbada0;
            border-radius: 6px;
            margin: 20px auto;
            position: relative;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-cell {
            width: 62.5px;
            height: 62.5px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
            user-select: none;
            transition: all 0.1s ease-in-out;
        }
        /* 不同数字的颜色 */
        .val-2 { background: #eee4da; }
        .val-4 { background: #ede0c8; }
        .val-8 { background: #f2b179; color: #f9f6f2; }
        .val-16 { background: #f59563; color: #f9f6f2; }
        .val-32 { background: #f67c5f; color: #f9f6f2; }
        .val-64 { background: #f65e3b; color: #f9f6f2; }
        .val-128 { background: #edcf72; color: #f9f6f2; font-size: 24px; }
        .val-256 { background: #edcc61; color: #f9f6f2; font-size: 24px; }
        .val-512 { background: #edc850; color: #f9f6f2; font-size: 24px; }
        .val-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .val-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 0 auto 10px;
            align-items: center;
        }
        .score-box {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .score-val { font-weight: bold; font-size: 18px; display: block; }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="nav-left" href="../index.html"><i class="icon-back"></i></a>
        <div class="nav-title">2048</div>
    </div>

    <div class="page-content">
        <div class="score-board">
            <div class="info-text" style="margin:0; color:#776e65">合并数字到 2048</div>
            <div class="score-box">得分 <span class="score-val" id="score">0</span></div>
        </div>

        <div class="game-container" id="gameArea">
            <div class="grid-container" id="grid">
                <!-- 16个格子由JS生成 -->
            </div>
        </div>

        <div class="btn-group">
            <button class="btn" onclick="game.init()">新游戏</button>
        </div>
        <div class="info-text" style="font-size: 12px; margin-top: 10px;">提示：手机上可直接滑动屏幕操作</div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.gridDiv = document.getElementById('grid');
                this.scoreSpan = document.getElementById('score');
                this.touchStartX = 0;
                this.touchStartY = 0;
                
                // 绑定键盘事件
                document.addEventListener('keydown', this.handleKey.bind(this));
                // 绑定触摸事件
                const area = document.getElementById('gameArea');
                area.addEventListener('touchstart', this.handleTouchStart.bind(this), {passive: false});
                area.addEventListener('touchend', this.handleTouchEnd.bind(this), {passive: false});

                this.init();
            }

            init() {
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.spawn();
                this.spawn();
                this.updateView();
            }

            // 生成新数字
            spawn() {
                let empty = [];
                for(let r=0; r<this.size; r++) {
                    for(let c=0; c<this.size; c++) {
                        if(this.board[r][c] === 0) empty.push({r, c});
                    }
                }
                if(empty.length > 0) {
                    let {r, c} = empty[Math.floor(Math.random() * empty.length)];
                    this.board[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            // 核心逻辑：移动一行
            slideRow(row) {
                let arr = row.filter(val => val); // 去除0
                let missing = this.size - arr.length;
                let zeros = Array(missing).fill(0);
                arr = arr.concat(zeros); // 补0到末尾

                for(let i=0; i<this.size-1; i++) {
                    if(arr[i] !== 0 && arr[i] === arr[i+1]) {
                        arr[i] *= 2;
                        this.score += arr[i];
                        arr[i+1] = 0;
                    }
                }
                
                arr = arr.filter(val => val); // 再次去除合并产生的0
                missing = this.size - arr.length;
                zeros = Array(missing).fill(0);
                return arr.concat(zeros);
            }

            move(dir) {
                if(this.gameOver) return;
                let oldBoard = JSON.stringify(this.board);

                if(dir === 'left' || dir === 'right') {
                    for(let r=0; r<this.size; r++) {
                        let row = this.board[r];
                        if(dir === 'right') row.reverse();
                        let newRow = this.slideRow(row);
                        if(dir === 'right') newRow.reverse();
                        this.board[r] = newRow;
                    }
                } else {
                    // 上下移动，先转置矩阵，按左右处理，再转置回来
                    for(let c=0; c<this.size; c++) {
                        let col = [this.board[0][c], this.board[1][c], this.board[2][c], this.board[3][c]];
                        if(dir === 'down') col.reverse();
                        let newCol = this.slideRow(col);
                        if(dir === 'down') newCol.reverse();
                        for(let r=0; r<this.size; r++) this.board[r][c] = newCol[r];
                    }
                }

                if(oldBoard !== JSON.stringify(this.board)) {
                    this.spawn();
                    this.updateView();
                    this.checkState();
                }
            }

            checkState() {
                // 检查是否满了且无法移动
                let full = true;
                for(let r=0; r<this.size; r++) {
                    for(let c=0; c<this.size; c++) {
                        if(this.board[r][c] === 0) full = false;
                        if(c < this.size-1 && this.board[r][c] === this.board[r][c+1]) full = false;
                        if(r < this.size-1 && this.board[r][c] === this.board[r+1][c]) full = false;
                    }
                }
                if(full) {
                    this.gameOver = true;
                    this.toast('游戏结束！得分: ' + this.score);
                }
            }

            updateView() {
                this.gridDiv.innerHTML = '';
                this.scoreSpan.innerText = this.score;
                for(let r=0; r<this.size; r++) {
                    for(let c=0; c<this.size; c++) {
                        let val = this.board[r][c];
                        let div = document.createElement('div');
                        div.className = 'grid-cell';
                        if(val > 0) {
                            div.classList.add(`val-${val}`);
                            div.innerText = val;
                        }
                        this.gridDiv.appendChild(div);
                    }
                }
            }

            handleKey(e) {
                if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    if(e.key === 'ArrowLeft') this.move('left');
                    if(e.key === 'ArrowRight') this.move('right');
                    if(e.key === 'ArrowUp') this.move('up');
                    if(e.key === 'ArrowDown') this.move('down');
                }
            }

            handleTouchStart(e) {
                e.preventDefault();
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }

            handleTouchEnd(e) {
                e.preventDefault();
                let dx = e.changedTouches[0].clientX - this.touchStartX;
                let dy = e.changedTouches[0].clientY - this.touchStartY;
                
                if(Math.abs(dx) > Math.abs(dy)) {
                    // 水平
                    if(Math.abs(dx) > 30) {
                        if(dx > 0) this.move('right');
                        else this.move('left');
                    }
                } else {
                    // 垂直
                    if(Math.abs(dy) > 30) {
                        if(dy > 0) this.move('down');
                        else this.move('up');
                    }
                }
            }

            toast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg; t.classList.add('show');
                setTimeout(()=>t.classList.remove('show'), 2000);
            }
        }
        const game = new Game2048();
    </script>
</body>
</html>
